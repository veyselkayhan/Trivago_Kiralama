<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
</head>
<body>

<div>
    <label for="username">Kullanıcı Adı</label> <br>
    <input type="text" id="username" />
</div>
<div>
    <label for="username">Şifre </label><br>
    <input type="text" id="password" />
</div>
<div>
    <br>
    <br>
    <button type="submit" onclick="register()">Üye Ol</button>
</div>

<script >
    function register(){

        //  http://34.163.201.190:9090/api/v1/auth/register
        fetch('http://34.163.201.190:9090/api/v1/auth/register',{
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                userName: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        }).then(data=>{
            alert("İşlem tamamlandı.")
        }).catch(e=>{
            alert('Beklenmeyen data'+ e);
        })
    }

</script>
</body>
</html>
